<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновление статуса запроса</title>
</head>
<body>
<h1>Обновление статуса запроса</h1>
<form action="/requests/update-status" method="post">
    <label for="requestId">ID запроса:</label>
    <input type="number" id="requestId" name="requestId" required/><br/>
    <label for="status">Статус:</label>
    <select id="status" name="status">
        <option value="NEW">Новый</option>
        <option value="ERROR">Ошибка</option>
        <option value="FIXED">Исправлен</option>
        <option value="DONE">Выполнен</option>
    </select><br/>
    <label for="comment">Комментарий:</label>
    <textarea id="comment" name="comment"></textarea><br/>
    <button type="submit">Обновить статус</button>
</form>
<a href="/requests/all-requests">Все запросы</a><br/>
<a href="/">На главную</a>
</body>
</html>
