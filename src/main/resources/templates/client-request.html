<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заявка</title>
</head>
<body>
<div th:if="${request.status == 'ERROR'}">
    <h1>Редактирование заявки</h1>
    <form action="/requests/update" method="post">
        <input type="hidden" name="id" th:value="${request.id}"/>
        <label for="data">Данные:</label>
        <textarea id="data" name="data" required th:text="${request.data}"></textarea><br/>
        <label for="comment">Комментарий:</label>
        <textarea id="comment" name="comment" readonly th:text="${request.comment}"></textarea><br/>
        <button type="submit">Сохранить изменения</button>
    </form>
</div>
<div th:if="${request.status != 'ERROR'}">
    <h1>Статус заявки: <span th:text="${request.status}"></span></h1>
</div>
<a href="/requests/my-requests">Назад к моим заявкам</a>
</body>
</html>
